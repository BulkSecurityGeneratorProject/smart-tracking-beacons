<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beacon">
            <h2><span>Beacon</span> {{beacon.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{beacon.uuid}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="beacon.location">
                        <a [routerLink]="['/location', beacon.location?.id, 'view']">{{beacon.location?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beacon', beacon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
